<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configuración</title>
    <link rel="stylesheet" href="/static/Session.css">
    <link rel="stylesheet" href="/static/Buttons.css">
</head>
<body>

<!-- Encabezado con imagen -->
<div class="header">
    <img src="/static/header.png" alt="WTF Cinema" class="header-logo">
</div>

<!-- Botón de volver -->
<div id="home3" class="homeButton">
    <button id="homeBtn" class="client-button" onclick="location.href='/seats.html'">
        Volver
    </button>
</div>

<div class="flex titleReg">
    Edite sus datos
</div>

<form action="#" th:action="@{/update-client}" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:value="${client.email}" readonly />
    </div>

    <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" th:value="${client.name}" />
    </div>

    <div>
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" th:value="${client.address}" />
    </div>

    <div>
        <label for="date">Fecha de Nacimiento:</label>
        <input type="date" id="date" name="date" th:value="${#dates.format(client.birthdate, 'yyyy-MM-dd')}" />
    </div>

    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese nueva contraseña" />
    </div>

    <div>
        <label for="cardNbr">Número de Tarjeta:</label>
        <input type="text" id="cardNbr" name="cardNbr" th:value="${client.cardNbr}" placeholder="Ingrese número de tarjeta" />
    </div>

    <button type="submit">Actualizar</button>
</form>

</body>
</html>
