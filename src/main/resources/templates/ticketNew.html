
<head>
    <meta charset="UTF-8">
    <title>ticket HTML</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/static/Session.css" />
<link rel="stylesheet" href="/static/Buttons.css"/>
<body class="bodyRegister">

<div id="home3" class="homeButton">
    <button id="homeBtn" class="client-button" onclick="location.href='/home'">
        Home
    </button>
</div>

<div class="flex">
    Ticket selection
</div>

<form action="/ticket/ticketNew" method="POST">
    <div class="questions">
        <div class="registerQuestions"> Location: </div>
        <div class="inputRegister">
            <select class="form-select" aria-label="Default select example" name="neighborhood">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Cybertron</option>
            </select>
        </div>
    </div>
    <div class="questions">
        <div class="registerQuestions"> Date time: </div>
        <div class="inputRegister">
            <select class="form-select" aria-label="Default select example" name="dateTime">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
    <div class="questions">
        <div class="registerQuestions"> Snacks: </div>
        <div class="inputRegister">
            <select class="form-select" aria-label="Default select example" name="snacks">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
    <div class="questions">
        <div class="registerQuestions"> Combos: </div>
        <div class="inputRegister">
            <select class="form-select" aria-label="Default select example" name="combos">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
    <div class="questions">
        <button type="submit" class="client-button">Confirmar</button> <!-- Aplicar la clase de estilo -->
    </div>
</form>
</body>
