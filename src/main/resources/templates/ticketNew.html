
<head>
    <meta charset="UTF-8">
    <title>Compra de entrada</title>
    <style>
        body {
            display: flex;
            justify-content: center;  /* Centra el contenido horizontalmente */
            align-items: center;      /* Centra el contenido verticalmente */
            height: 100vh;            /* Hace que el body ocupe toda la altura de la ventana */
            margin: 0;                /* Elimina los márgenes por defecto */
            background-color: #f4f4f4; /* Fondo claro para el body */
        }

        .form-container {
            display: flex;          /* Para mostrar la película y el formulario en fila */
            width: 80%;              /* Ancho máximo de la sección */
            max-width: 1000px;       /* Ancho máximo para la pantalla */
        }

        .movie-info {
            width: 40%;              /* Toma el 40% del ancho */
            margin-right: 20px;      /* Espacio entre la película y el formulario */
        }


        .movie-info h3 {
            font-size: 20px;
            color: #fff;             /* Color de texto blanco */
            text-align: center;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 60%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #333333;
        }

        .questionsTicket {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .registerQuestionsTicket {
            font-size: 16px;
            width: 30%;  /* Ancho fijo para las preguntas */
        }

        .inputRegisterTicket {
            width: 65%;  /* Ancho para los selects */
        }

        .titleRegTicket {
            font-size: 24px;       /* Ajusta el tamaño de la fuente */
            color: #fff;           /* Blanco para contraste con el fondo oscuro */
            font-weight: bold;     /* Hace que el texto sea en negrita */
            text-align: center;    /* Centra el texto */
            margin-bottom: 20px;   /* Espacio entre el texto y el formulario */
        }
        .header {
            width: 100%;               /* Ancho completo */
            position: fixed;           /* Fijo en la parte superior */
            top: 0;                    /* En la parte superior de la ventana */
            left: 0;                   /* Alineado a la izquierda */
            z-index: 10;               /* Asegura que esté encima de otros elementos */
            background-color: #333333; /* Fondo oscuro para el encabezado */
            padding: 10px 0;           /* Espaciado en el encabezado */
            text-align: center;        /* Centrado del texto */
        }
        .homeButton {
            z-index: 15;   /* Da espacio para que el botón no se tape con el header (ajusta según el alto del header) */
        }
    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/static/Session.css" />
<link rel="stylesheet" href="/static/Buttons.css"/>
<body class="bodyRegister">


<div class="header">
    <img src="/static/header.png" alt="WTF Cinema" class="header-logo">
</div>


<div id="home3" class="homeButton">
    <button id="homeBtn" class="client-button" onclick="location.href='/home'"> <!-- Aplicar la clase de estilo -->
        Volver
    </button>
</div>


<div class="form-container">

    <div class="movie-info">
        <h3 th:text="${film.getFilmName()}"></h3>
        <p>Director: <span th:text="${film.getDirectorName()}">Director</span></p>
        <p>Generos: <span th:text="${#strings.arrayJoin(film.getGenres(), ', ')}">Géneros</span></p>
        <p>Duracion: <span th:text="${film.getDuration()}">Duración</span> minutos</p>
        <p>Rating: <span th:text="${film.getScore()}">Rating</span></p>
    </div>


    <form action="/ticket/ticketNew" method="POST">
        <div class="flex titleReg">
            Elija su función y snacks
        </div>
        <div class="questionsTicket">
            <div class="registerQuestionsTicket"> Lugar: </div>
            <div class="inputRegisterTicket">
                <select class="form-select" aria-label="Default select example" name="neighborhood">
                    <option th:each="cinema : ${cinemas}"
                            th:value="${cinema.getNeighborhood()}"
                            th:text="${cinema.getNeighborhood()}">Cinema</option>
                </select>
            </div>
        </div>

        <div class="questionsTicket">
            <div class="registerQuestionsTicket"> Horario: </div>
            <div class="inputRegisterTicket">
                <select class="form-select" aria-label="Default select example" name="dateTime">
                    <option selected>Seleccione el horario</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>

        <div class="questionsTicket">
            <div class="registerQuestionsTicket"> Snacks: </div>
            <div class="inputRegisterTicket">
                <select class="form-select" aria-label="Default select example" name="dateTime">
                    <option th:each="snack : ${snacks}"
                            th:value="${snack.getSnackName()}"
                            th:text="${snack.getSnackName()}">Snack</option>
                </select>
            </div>
        </div>

        <div class="questionsTicket">
            <div class="registerQuestionsTicket"> Combos: </div>
            <div class="inputRegisterTicket">
                <select class="form-select" aria-label="Default select example" name="combos">
                    <option th:each="combo : ${combos}"
                            th:value="${combo.getSnacksIncluded()}"
                            th:text="${combo.getSnacksIncluded()}">Snack</option>
                </select>
            </div>
        </div>

        <div class="questions">
            <button type="submit" class="client-button">Confirmar</button> <!-- Aplicar la clase de estilo -->
        </div>
    </form>
</div>

</body>
