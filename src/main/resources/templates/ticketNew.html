
<head>
    <meta charset="UTF-8">
    <title>Compra de entrada</title>
    <style>
        body {
            display: flex;
            justify-content: center;  /* Centra el contenido horizontalmente */
            align-items: center;      /* Centra el contenido verticalmente */
            height: 100vh;            /* Hace que el body ocupe toda la altura de la ventana */
            margin: 0;                /* Elimina los márgenes por defecto */
            background-color: #f4f4f4; /* Fondo claro para el body */
        }

        .form-container {
            display: flex;          /* Para mostrar la película y el formulario en fila */
            width: 80%;              /* Ancho máximo de la sección */
            max-width: 1000px;       /* Ancho máximo para la pantalla */
        }

        .movie-info {
            width: 40%;              /* Toma el 40% del ancho */
            margin-right: 20px;      /* Espacio entre la película y el formulario */
        }


        .movie-info h3 {
            font-size: 20px;
            color: #fff;             /* Color de texto blanco */
            text-align: center;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 60%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #333333;
        }

        .questionsTicket {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .registerQuestionsTicket {
            font-size: 16px;
            width: 30%;  /* Ancho fijo para las preguntas */
        }

        .inputRegisterTicket {
            width: 65%;  /* Ancho para los selects */
        }

        .titleRegTicket {
            font-size: 24px;       /* Ajusta el tamaño de la fuente */
            color: #fff;           /* Blanco para contraste con el fondo oscuro */
            font-weight: bold;     /* Hace que el texto sea en negrita */
            text-align: center;    /* Centra el texto */
            margin-bottom: 20px;   /* Espacio entre el texto y el formulario */
        }
        .header {
            width: 100%;               /* Ancho completo */
            position: fixed;           /* Fijo en la parte superior */
            top: 0;                    /* En la parte superior de la ventana */
            left: 0;                   /* Alineado a la izquierda */
            z-index: 10;               /* Asegura que esté encima de otros elementos */
            background-color: #333333; /* Fondo oscuro para el encabezado */
            padding: 10px 0;           /* Espaciado en el encabezado */
            text-align: center;        /* Centrado del texto */
        }
        .homeButton {
            z-index: 15;   /* Da espacio para que el botón no se tape con el header (ajusta según el alto del header) */
        }

        #showSchedule {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/static/Session.css" />
<link rel="stylesheet" href="/static/Buttons.css"/>
<body class="bodyRegister">


<div class="header">
    <img src="/static/header.png" alt="WTF Cinema" class="header-logo">
</div>


<div id="home3" class="homeButton">
    <button id="homeBtn" class="client-button" onclick="location.href='/home'"> <!-- Aplicar la clase de estilo -->
        Volver
    </button>
</div>


<div class="form-container">

    <input type="hidden" id="filmCode" th:value="${film.filmCode}">
    <div class="movie-info">
        <h3 th:text="${film.getFilmName()}"></h3>
        <p>Director: <span th:text="${film.getDirectorName()}">Director</span></p>
        <p>Géneros: <span th:text="${#strings.arrayJoin(film.getGenres(), ', ')}">Géneros</span></p>
        <p>Duración: <span th:text="${film.getDuration()}">Duración</span> minutos</p>
        <p>Rating: <span th:text="${film.getScore()}">Rating</span></p>
    </div>

    <form action="/ticket/ticketNew" method="GET">
        <div class="flex titleReg">
            Elija su función y snacks
        </div>
        <div class="questionsTicket">
            <div class="registerQuestionsTicket">Función:</div>
            <div class="inputRegisterTicket">
                <select id="broadcastSelect" class="form-select" name="broadcastId" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                    <option value="" selected>Seleccione la función</option>
                    <option th:each="broadcast : ${broadcasts}"
                            th:value="${broadcast.broadcastId}"
                            th:data-date="${broadcast.dateTime}"
                            th:text="${cinemaMap[broadcast.centralId].neighborhood} + ' - ' + ${broadcast.dateTime}">
                    </option>
                </select>

            </div>
        </div>

        <div class="questionsTicket">
            <div class="registerQuestionsTicket">Snacks:</div>
            <div class="inputRegisterTicket">
                <select class="form-select" name="snack">
                    <option th:each="snack : ${snacks}"
                            th:value="${snack.getSnackName()}"
                            th:text="${snack.getSnackName()}">Snack</option>
                </select>
            </div>
        </div>

        <div class="questionsTicket">
            <div class="registerQuestionsTicket">Combos:</div>
            <div class="inputRegisterTicket">
                <select class="form-select" name="combos">
                    <option th:each="combo : ${combos}"
                            th:value="${combo.getComboName()}"
                            th:text="${combo.getComboName()}">Combo</option>
                </select>
            </div>
        </div>

        <div class="questions">
            <button type="submit" class="client-button">Confirmar</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Obtener todas las opciones del select
        const options = document.querySelectorAll('#broadcastSelect option');

        // Formato deseado (por ejemplo, "dd MMM yyyy, HH:mm")
        const optionsDateFormat = {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
        };

        options.forEach(function(option) {
            // Obtener la fecha desde el atributo data-date
            const dateTimeString = option.getAttribute('data-date');
            if (dateTimeString) {
                const date = new Date(dateTimeString); // Crear un objeto Date con el string

                // Usar Intl.DateTimeFormat para formatear la fecha
                const formattedDate = new Intl.DateTimeFormat('es-ES', optionsDateFormat).format(date);

                // Actualizar el texto del option con el formato de fecha
                option.textContent = `${option.textContent.split(' - ')[0]} - ${formattedDate}`;
            }
        });
    });
</script>



</body>
