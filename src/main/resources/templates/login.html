
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/static/Session.css" />
<link rel="stylesheet" href="/static/Buttons.css"/>
<link rel="stylesheet" href="/static/ErrorMessages.css"/>
<body class="body">

<!-- Encabezado con imagen -->
<div class="header">
    <img src="/static/header.png" alt="WTF Cinema" class="header-logo">
</div>

<div id="home1" class="homeButton">
    <button id="homeBtn" class="home-button" onclick="location.href='/home'"> <!-- Aplicar la clase de estilo -->
        Volver
    </button>
</div>

<div class="flex titleLog">
    Inicio de sesión
</div>

<form action="/log-in" method="POST">
    <div class="questionsLogin">
        <div class="registerQuestions"> Email </div>
        <div class="inputRegister">
            <input type="text" id="email" name="email" class="form-control" placeholder="Ingresar email" required>
        </div>
    </div>


    <div class="invalid-feedback register-prompt flex" th:if="${errorEmail}">
        <p th:text="${errorEmail}"></p>
    </div>

    <div class="questions">
        <div class="registerQuestions"> Contraseña </div>
        <div class="inputRegister">
            <input type="password" id="password" name="password" class="form-control" placeholder="Ingresar contraseña" required>
        </div>
    </div>



    <div class="invalid-feedback register-prompt flex" th:if="${errorPassword}">
        <p th:text="${errorPassword}"></p>
    </div>


    <div class="questions">
        <input type="submit" class="client-button" value="Confirmar"> <!-- Aplicar la clase de estilo -->
    </div>


    <div class="register-prompt flex">
        <p>¿No tienes una cuenta?</p>
        <button class="register-button" onclick="location.href='/register/registerNew'">Registrarse</button>
    </div>


</form>
</body>
