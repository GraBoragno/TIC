
<head>
    <meta charset="UTF-8">
    <title>login HTML</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/Session.css" />
<link rel="stylesheet" href="/Buttons.css"/>
<body class="bodyRegister">


<div id="home" class="homeButton">
    <button id="homeBtn" class="client-button" onclick="location.href='/home'"> <!-- Aplicar la clase de estilo -->
        Inicio
    </button>
</div>

<div class="flex">
    Login de usuario
</div>

<form action="/log-in" method="POST">
    <div class="questions">
        <div class="registerQuestions"> Email: </div>
        <div class="inputRegister">
            <input type="text" id="email" name="email" placeholder="Ingresar email" required><br>
        </div>
    </div>

    <div class="questions">
        <div class="registerQuestions"> Contraseña: </div>
        <div class="inputRegister">
            <input type="password" id="password" name="password" placeholder="Ingresar contraseña" required><br>
        </div>
    </div>

    <div class="questions">
        <input type="submit" class="client-button" value="Confirmar"> <!-- Aplicar la clase de estilo -->
    </div>
</form>
</body>
