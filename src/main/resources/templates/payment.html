<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/Session.css" />
    <link rel="stylesheet" href="/static/Buttons.css"/>
</head>
<body class="bodyRegister">

<!-- Encabezado con imagen -->
<div class="header">
    <img src="/static/header.png" alt="WTF Cinema" class="header-logo">
</div>

<!-- Botón de volver -->
<div id="home3" class="homeButton">
    <button id="homeBtn" class="client-button" onclick="location.href='/seats.html'">
        Volver
    </button>
</div>

<div class="flex titleReg">
    Elija su método de pago
</div>

<!-- Sección para tarjetas guardadas -->
<div id="saved-cards" class="mb-4">
    <h4>Tarjeta guardada</h4>
    <!-- Simulación de tarjeta guardada -->
    <div class="card mb-3">
        <div class="card-body">
            <p>**** **** **** 1234</p>
            <button class="btn btn-primary" onclick="payWithSavedCard('1234')">Confirmar</button>
        </div>
    </div>
    <!-- Mensaje si no hay tarjetas guardadas -->
    <div id="no-saved-cards" style="display: none;">
        <p>No tienes tarjetas guardadas. Agrega una nueva tarjeta para continuar.</p>
    </div>
</div>

<!-- Sección para agregar tarjeta -->
<div id="add-card" class="mb-4">
    <h4>Agregar nueva tarjeta</h4>
    <form id="add-card-form" action="/add-card" method="POST">
        <div class="mb-3">
            <label for="card-number" class="form-label">Número de Tarjeta</label>
            <input type="text" id="card-number" name="card-number" class="form-control" placeholder="Ingrese el número de tarjeta" required>
        </div>
        <button type="submit" class="btn btn-success">Agregar</button>
    </form>
</div>

<!-- Botón para proceder al pago -->
<button id="proceed-to-payment" class="btn btn-warning">Pagar</button>

<script src="/static/scripts.js"></script> 
</body>
</html>
